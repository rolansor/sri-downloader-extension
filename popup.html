<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SRI Downloader</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>SRI Document Downloader</h1>
    <p>Descarga XML y PDF del portal SRI</p>
    <div class="tabs">
      <button class="tab-btn active" data-tab="descarga">Descargar</button>
      <button class="tab-btn" data-tab="historial">Historial</button>
    </div>
  </div>

  <div id="statusBox" class="status-box info">
    <p id="statusMessage">Cargando informacion...</p>
  </div>

  <div id="contentArea" style="display: none;">
    <!-- Progreso arriba (visible durante descarga) -->
    <div id="progressContainer" class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progressText">Descargando...</p>
      <button id="btnDetener" class="btn btn-danger" style="margin-top: 8px;">
        Detener Descarga
      </button>
    </div>

    <!-- Controles principales -->
    <div id="controlesDescarga" class="options-section">
      <div class="info-row" style="margin-bottom: 10px;">
        <span class="info-label">Documentos:</span>
        <span class="info-value" id="totalDocs">0</span>
        <span style="margin-left: 15px;" class="info-label">Pagina:</span>
        <span class="info-value" id="paginaInfo">1 de 1</span>
      </div>

      <div class="radio-group" style="margin-bottom: 12px;">
        <label class="radio-option">
          <input type="radio" name="tipoDescarga" value="xml" checked>
          XML
        </label>
        <label class="radio-option">
          <input type="radio" name="tipoDescarga" value="pdf">
          PDF
        </label>
        <label class="radio-option">
          <input type="radio" name="tipoDescarga" value="ambos">
          Ambos
        </label>
      </div>

      <button id="btnDescargarTodo" class="btn btn-primary">
        Descargar TODO (Todas las paginas)
      </button>

      <button id="btnDescargar" class="btn btn-secondary">
        Descargar Solo Esta Pagina
      </button>
    </div>

    <!-- Lista de documentos (colapsable) -->
    <details class="options-section">
      <summary style="cursor: pointer; font-weight: 600; margin-bottom: 8px;">Ver documentos de esta pagina</summary>
      <div class="select-all-row">
        <input type="checkbox" id="selectAll" checked>
        <label for="selectAll">Seleccionar todos</label>
      </div>
      <div class="doc-list" id="docList">
        <!-- Documentos se cargan dinamicamente -->
      </div>
    </details>
  </div>

  <!-- Tab Historial -->
  <div id="historialArea" class="tab-content" style="display: none;">
    <div class="options-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h3 style="margin: 0;">Historial de descargas</h3>
        <div class="historial-actions">
          <button id="btnExportarHistorial" class="btn-small">Exportar</button>
          <button id="btnLimpiarHistorial" class="btn-small">Limpiar</button>
        </div>
      </div>
      <div class="filtros-historial" style="margin-bottom: 10px;">
        <label class="radio-option" style="font-size: 11px;">
          <input type="radio" name="filtroHistorial" value="fallidos" checked>
          Fallidos
        </label>
        <label class="radio-option" style="font-size: 11px;">
          <input type="radio" name="filtroHistorial" value="exitosos">
          Exitosos
        </label>
        <label class="radio-option" style="font-size: 11px;">
          <input type="radio" name="filtroHistorial" value="todos">
          Todos
        </label>
      </div>
      <div id="listaHistorial" class="doc-list" style="max-height: 280px;">
        <p class="empty-msg">Cargando...</p>
      </div>
      <button id="btnReintentarFallidos" class="btn btn-primary" style="display: none; margin-top: 8px; font-size: 12px; padding: 8px;">
        Reintentar descarga (omite ya descargados)
      </button>
    </div>
    <div id="resumenHistorial" class="status-box info" style="display: none;">
      <p id="resumenTexto"></p>
    </div>
  </div>

  <div class="footer">
    v1.1.0 - Solo para uso en srienlinea.sri.gob.ec
  </div>

  <script src="popup.js"></script>
</body>
</html>
